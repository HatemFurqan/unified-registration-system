server {
    listen 80;
    server_name _;
    
    root /var/www/public;
    index index.php index.html;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Maximum upload size
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Laravel application - handle subdirectory
    location /unified-registration {
        alias /var/www/public;
        try_files $uri $uri/ @unified-registration;

        location ~ \.php$ {
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }
    }

    # Fallback for subdirectory - rewrite to index.php
    location @unified-registration {
        rewrite ^/unified-registration/(.*)$ /unified-registration/index.php?/$1 last;
    }

    # Static files in subdirectory
    location /unified-registration/public {
        alias /var/www/public;
        try_files $uri =404;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to storage and bootstrap
    location ~ ^/(storage|bootstrap)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
